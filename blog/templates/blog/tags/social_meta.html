{% load wagtailcore_tags blog_tags wagtailimages_tags %}
{% image feed_image fill-1200x630 as theimage %}
{% get_domain as domain %}
<meta property="og:type" content="website" />
<meta property="og:url" content="{{domain}}{{calling_page.url}}" />
<meta property="og:image" content="{{domain}}{{theimage.url}}" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:title" content="{{feed_title}}" />
<meta property="og:description" content="{{feed_description}}" />
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@twosapear">
<meta name="twitter:title" content="{{feed_title}}">
<meta name="twitter:description" content="{{feed_description}}">
<meta name="twitter:image" content="{{domain}}{{theimage.url}}">
