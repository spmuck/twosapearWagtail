{% load wagtailcore_tags blog_tags wagtailimages_tags %}
{% image feed_image fill-600x600 as theimage %}
{% get_domain as domain %}
<meta property="og:type" content="website" />
<meta property="og:url" content="{{domain}}{{calling_page.url}}" />
<meta property="og:image" content="{{domain}}{{theimage.url}}" />
<meta property="og:image:width" content="600" />
<meta property="og:image:height" content="600" />
<meta property="og:title" content="{{calling_page.title}}" />
<meta property="og:description" content="{{calling_page.intro}}" />
