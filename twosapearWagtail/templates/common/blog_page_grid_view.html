{% load wagtailcore_tags wagtailimages_tags %}

<div class="row home-post-row center-block">
{% for post in posts %}
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <div class="hovereffect">
            {% image post.main_image fill-400x400  class="img-responsive" alt=post.main_image.title %}
            <div class="overlay">
                <h2>{{post.title}}</h2>
                <a class="info" href="{% pageurl post %}">Cook!</a>
            </div>
        </div>
    </div>    
{% endfor %}
</div>
